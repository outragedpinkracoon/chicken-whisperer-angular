<h2>Chicken Pen</h2>
<ul class="chickens list-group" *ngIf="game.chickenPen">
    <li class="list-group-item" *ngFor="#chicken of game.chickenPen.chickens" (click)="capture(chicken)">
        <img height="50px" src="{{chicken.image}}" class="chicken-image">
   <!--      <img height="50px" src="app/assets/images/default-chicken.png" /> -->
        <span class="chicken-name">{{chicken.name}}</span> 
        <span> Scare: {{chicken.scare}} </span>
        <span> Speed: {{chicken.speed}} </span>

    </li>
</ul>

<div class="dice-box" *ngIf="game.turnFinished && game.capture.attempted">
    <span>You rolled:</span>
    <dice-results [lastRolls]="lastRolls" [success]="success" [diceResults]="diceResults" [total]="total"></dice-results>
    <p *ngIf="success">You successfully captured {{chicken.name}}</p>
    <p *ngIf="!success">You failed to capture {{chicken.name}}</p>
</div>
<p class="dice-box" *ngIf="game.turnFinished && !game.capture.attempted">You failed to approach the chickens.</p>
