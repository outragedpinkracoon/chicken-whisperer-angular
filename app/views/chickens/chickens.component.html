<h2>Chicken Pen</h2>
<ul class="chickens list-group" *ngIf="game.chickenPen">
    <li class="list-group-item" *ngFor="#chicken of game.chickenPen.chickens" (click)="capture(chicken)">
        <span class="badge">{{chicken.name}}</span> 
        <span> Scare: {{chicken.scare}} </span>
        <span> Speed: {{chicken.speed}} </span>
    </li>
</ul>

<div *ngIf="game.turnFinished && game.capture.attempted">
    You rolled: 
    <ul class="die-results">
      <li *ngFor="#die of diceResults">
        {{die}}
      </li>
      <li>
        = <span [class.failure]="!success" [class.success]="success"> {{total}}.</span>
      </li>
    </ul>
    {{message}}.
</div>
<p *ngIf="game.turnFinished && !game.capture.attempted">You failed to approach the chickens.</p>
