<div class="container">
  <h1>{{title}}</h1>
  <div *ngIf="game.started == true">
    <div *ngIf="!game.gameOver()">
      <chicken-pen [game]="game"></chicken-pen>
      <approach [game]="game"></approach>
    </div>
    <players *ngIf="!raceGame" [game]="game"></players>
  </div>

  <button *ngIf="game.gameOver() && !raceGame && !game.isWon()" (click)="startRace()">Start race!</button>

  <p *ngIf="game.isWon()">{{game.winner.name}} has all the chickens and wins!</p>

  <div *ngIf="raceGame">
    <race-game [game]="raceGame"></race-game>
  </div>
<!-- 
  <start [game]="game"></start> -->

</div>
