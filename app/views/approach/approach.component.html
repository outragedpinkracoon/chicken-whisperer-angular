<div class="dice-box" *ngIf="!game.approach.firstTry && !game.turnFinished">
    <dice-results [lastRolls]="lastRolls" [success]="success" [diceResults]="diceResults" [total]="total"></dice-results>
    Capture dice collection:
    <ul class="dice-results">
      <li *ngFor="#die of captureDice">
        {{die}}
      </li>
    </ul>
</div>


<p>
    <button class="approach-button" 
            id="btn-approach" 
            *ngIf="!game.turnFinished" 
            (click)="approach()">
            Approach chickens!
    </button>

    <button class="approach-button" 
            id="btn-next" 
            *ngIf="game.turnFinished" 
            (click)="nextTurn()">
            Next turn
    </button>
</p>
