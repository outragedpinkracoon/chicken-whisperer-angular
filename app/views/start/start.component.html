<div>
  <p>Who is playing? </p>
  <ul *ngIf="game.started == false">
    <li>Player 1
      <input [(ngModel)]="player1Name" />
    </li>
    <li>Player 2
      <input [(ngModel)]="player2Name" />
    </li>
    <li>What are we catching?
      <select [ngModel]="animalSet" (ngModelChange)="onAnimalSetChange($event)">
        <option *ngFor="var set of animalSets()">{{set}}</option>
      </select>
    </li>
    <li>
      <button (click)="start()">Let's catch some {{animalSet}}!</button>
    </li>
  </ul>
  <rules [game]="game"></rules>
