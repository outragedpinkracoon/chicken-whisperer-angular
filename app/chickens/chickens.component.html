<h1>{{title}}</h1>
<h2>My Chickens</h2>
<ul class="chickens">
    <li *ngFor="#chicken of chickenPen?.chickens" [class.selected]="chicken === selectedChicken" (click)="onSelect(chicken)">
        <span class="badge">{{chicken.name}}</span> 
        <span> Scare: {{chicken.scare}} </span>
        <span> Speed: {{chicken.speed}} </span>
    </li>
</ul>
