<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Ng App Unit Tests</title>
  <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

</head>

<body>
    <!-- #1. add the system.js library -->
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script>
    // #2. Configure systemjs to use the .js extension
    //     for imports from the app folder
    System.config({
      packages: {
        'app': {defaultExtension: 'js'}
      }
    });

    // #3. Import the spec file explicitly
   
    
    Promise.all([
    System.import('app/js/game/specs/chicken.spec',
    System.import('app/js/game/specs/chickenPen.spec'),
    System.import('app/js/game/specs/die.spec'),
    System.import('app/js/game/specs/player.spec'),
    System.import('app/js/game/specs/whispererChecker.spec'),
    System.import('app/js/game/specs/basicApproachStrategy.spec'),
    System.import('app/js/game/specs/whispererApproachStrategy.spec'),
    System.import('app/js/game/specs/capture.spec'),
    System.import('app/js/game/specs/approach.spec'),
    System.import('app/js/game/specs/captureGame.spec'))
    ]).then(window.onload)
    
  </script>
  
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>



</body>


</html>
