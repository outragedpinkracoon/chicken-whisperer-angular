<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Ng App Unit Tests</title>
  <link rel="stylesheet" href="node_modules/jasmine-core/lib/jasmine-core/jasmine.css">

</head>

<body>
    <!-- #1. add the system.js library -->
  <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script>
    // #2. Configure systemjs to use the .js extension
    //     for imports from the app folder
    System.config({
      packages: {
        'app': {defaultExtension: 'js'}
      }
    });

    // #3. Import the spec file explicitly
    System.import('app/js/game/chicken.spec');
    System.import('app/js/game/chickenPen.spec');
    System.import('app/js/game/die.spec');
    System.import('app/js/game/player.spec');
    System.import('app/js/game/whispererChecker.spec');
    System.import('app/js/game/approachStrategy.spec');
    System.import('app/js/game/basicApproachStrategy.spec');
    System.import('app/js/game/whispererApproachStrategy.spec');
    System.import('app/js/game/capture.spec');
    
  </script>
  
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>
  <script src="node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>



</body>


</html>
